en:
  activerecord:
    models:
      area:
        one: Area
        other: Areas
      finding:
        one: Finding
        other: Findings
      program:
        one: Review
        other: Reviews
    attributes:
      area:
        standard: Item Number
        name: Area
        dp3_sector: DP3 Sector
        dp3_overview: Overview
        dp3_lang: Element
